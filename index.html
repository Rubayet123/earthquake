<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangladesh Earthquake Explorer</title>
  <meta name="description" content="Interactive map and analysis of all recorded earthquakes in Bangladesh (1900–2025)"/>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

  <!-- Tailwind CDN (for beauty) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } }}
    }
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

  <!-- Chart.js for Timeline -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-teal-600 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-5 text-center">
      <h1 class="text-2xl md:text-4xl font-bold">Bangladesh Earthquake Explorer</h1>
      <p class="text-sm md:text-lg opacity-90">1900 – 2025 | All recorded quakes (M ≥ 2.5)</p>
    </div>
  </header>

  <!-- MOBILE-FIRST LAYOUT -->
  <div class="flex flex-col lg:flex-row min-h-screen">

    <!-- ====== MAP (shows first on mobile) ====== -->
    <section class="w-full lg:w-3/4 order-1 lg:order-2">
      <div class="sticky top-0 z-40 bg-white dark:bg-gray-800 shadow-md p-3 flex justify-between items-center lg:hidden">
        <button id="toggleSidebar" class="text-xl font-bold">Filters & Stats</button>
        <button id="resetBtnMobile" class="text-sm bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Reset</button>
      </div>
      <div id="map" class="h-screen lg:h-screen"></div>
    </section>

    <!-- ====== SIDEBAR (collapsible on mobile) ====== -->
    <aside class="w-full lg:w-1/4 bg-gray-100 dark:bg-gray-800 order-2 lg:order-1 
                    fixed lg:static inset-0 z-50 transform transition-transform duration-300
                    -translate-x-full lg:translate-x-0" id="sidebar">
      
      <div class="h-full overflow-y-auto pb-20 lg:pb-0">
        <div class="p-5">
          <!-- Close button (mobile only) -->
          <button id="closeSidebar" class="lg:hidden absolute top-4 right-4 text-3xl font-bold">&times;</button>
          
          <h2 class="text-2xl font-bold mb-6 text-center lg:text-left">Filters & Insights</h2>

          <!-- Filters -->
          <div class="bg-white dark:bg-gray-700 rounded-xl shadow p-5 mb-6">
            <div class="space-y-5">
              <div>
                <label class="block text-sm font-medium mb-2">Minimum Magnitude</label>
                <input type="range" id="magFilter" min="2.5" max="7" step="0.1" value="2.5" class="w-full h-3"/>
                <div class="flex justify-between text-sm"><span>2.5</span><span id="magValue" class="font-bold">≥ 2.5</span><span>7.0</span></div>
              </div>

              <div>
                <label class="block text-sm font-medium mb-2">From Year</label>
                <input type="range" id="yearFilter" min="1900" max="2025" value="1900" class="w-full h-3"/>
                <div class="flex justify-between text-sm"><span>1900</span><span id="yearValue" class="font-bold">All time</span><span>2025</span></div>
              </div>
            </div>
          </div>

          <!-- Stats Cards -->
          <div id="stats" class="grid grid-cols-1 gap-4 mb-6"></div>

          <!-- Significant Quakes -->
          <div class="bg-white dark:bg-gray-700 rounded-xl shadow p-5">
            <h3 class="text-xl font-bold mb-4">Most Significant Earthquakes</h3>
            <div id="quakeList" class="space-y-3"></div>
          </div>

          <!-- Timeline Chart -->
          <div class="bg-white dark:bg-gray-700 rounded-xl shadow p-5 mt-6">
            <h3 class="text-xl font-bold mb-4">Timeline (1900–2025)</h3>
            <div class="relative w-full h-64 md:h-80">
              <canvas id="timelineChart"></canvas>
            </div>
            <p class="text-xs text-gray-500 mt-3 text-center">Tap year → view on map</p>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <p>Data: <a href="https://earthquake.usgs.gov" class="underline" target="_blank">USGS</a> • 
       Made with ❤️ for Bangladesh • 
       <a href="https://github.com/YOUR-USERNAME/bangladesh-earthquakes" class="underline">Source Code</a>
    </p>
  </footer>

  <!-- Scripts remain the same -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Mobile sidebar toggle script -->
  <script>
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    });
    document.getElementById('closeSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('-translate-x-full');
    });
    document.getElementById('resetBtnMobile').addEventListener('click', () => {
      document.getElementById('resetBtn').click();
    });
  </script>
</body>
</html>
